
  
  <div class="container-fluid py-5">
    <div class="container py-5">
      <div class="text-center mb-5">
        
        <h4> احجز الان.</h4>
      </div>
  
      
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="contact-form bg-secondary rounded p-5">
            <div id="success"></div>
            <form (ngSubmit)="submitEnrollForm()" name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="control-group">
                <input
                  type="text"
                  class="form-control border-0 p-4"
                  id="name"
                  name="name"
                  placeholder="الاسم"
                  required="required"
                  [(ngModel)]="formData.name"
                  data-validation-required-message="Please enter your name"
                />
                <p class="help-block text-danger"></p>
              </div>

              <div class="control-group">
                <input
                  type="text"
                  class="form-control border-0 p-4"
                  id="phone"
                  name="phone"
                  placeholder="phone"
                  [(ngModel)]="formData.phoneNumber"
                  required="required"
                  data-validation-required-message="Please enter your phone"
                />
                <p class="help-block text-danger"></p>
              </div>

              <div class="control-group">
                <input
                  type="email"
                  class="form-control border-0 p-4"
                  id="email"
                  name="email"
                  placeholder="البريد الالكروني"
                  required="required"
                  [(ngModel)]="formData.email"
                  data-validation-required-message="Please enter your email"
                />
                <p class="help-block text-danger"></p>
              </div>

              <!-- <div class="control-group">
                <input
                  type="number"
                  class="form-control border-0 p-4"
                  id="rate"
                  name="rate"
                  placeholder=" rate"
                  required="required"
                  data-validation-required-message="Please enter your rate"
                />
                <p class="help-block text-danger"></p>
              </div> -->


              <div class="control-group">
                <input
                  type="text"
                  class="form-control border-0 p-4"
                  id="Payment"
                  name="Payment"
                  placeholder=" Payment Way"
                  [(ngModel)]="formData.paymentWay"
                  required="required"
                  data-validation-required-message="Please enter your Payment way"
                />
                <p class="help-block text-danger"></p>
              </div>

              
            
           
              <div class="text-center">
                <button
                  class="btn btn-primary py-3 px-5"
                  type="submit"
                  id="sendMessageButton"
                >
                  ارسال
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
  
    </div>
  </div>
