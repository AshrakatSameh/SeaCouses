

   <div class="container-fluid py-5 my_page">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h4> احجز الان.</h4>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="contact-form bg-secondary rounded p-5">
            <div id="success"></div>
            <form [formGroup]="traineeForm" (ngSubmit)="submitEnrollForm()" novalidate>
              <div class="control-group">
                <input
                  type="text"
                  class="form-control border-0 p-4"
                  id="name"
                  formControlName="name"
                  placeholder="الاسم"
                  required
                />
                <p class="help-block text-danger"></p>
              </div>
  
              <div class="control-group">
                <input
                  type="text"
                  class="form-control border-0 p-4"
                  id="phone"
                  formControlName="phoneNumber"
                  placeholder="phone"
                  required
                />
                <p class="help-block text-danger"></p>
              </div>
  
              <div class="control-group">
                <input
                  type="email"
                  class="form-control border-0 p-4"
                  id="email"
                  formControlName="email"
                  placeholder="البريد الالكروني"
                  required
                />
                <p class="help-block text-danger"></p>
              </div>
  
              <div class="control-group">
                <input
                  type="number"
                  class="form-control border-0 p-4"
                  id="rate"
                  formControlName="rate"
                  placeholder="rate"
                  required
                />
                <p class="help-block text-danger"></p>
              </div>
  
              <div class="control-group">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="paymentWay"
                  formControlName="paymentWay"
                  required
                >
                  <option value="" disabled selected>Payment Method</option>
                  <option value="VodafoneCash">Vodafone Cash</option>
                  <option value="Fawry">Fawry</option>
                  <option value="InstaPay">InstaPay</option>
                  <option value="PayPal">PayPal</option>
                  <option value="Visa">Visa</option>
                  <option value="MasterCard">Master Card</option>
                </select>
                <p class="help-block text-danger"></p>
              </div>
  
              <div class="text-center">
                <button
                  class="btn btn-primary py-3 px-5"
                  type="submit"
                  id="sendMessageButton"
                >
                  ارسال
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
