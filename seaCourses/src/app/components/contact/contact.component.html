<div class="container-fluid page-header" style="margin-bottom: 90px">
  <div class="container">
    <div
      class="d-flex flex-column justify-content-center"
      style="min-height: 300px"
    >
      <h3 class="display-4 text-white text-uppercase text-right">اتصل بنا</h3>
      <div class="d-inline-flex text-white">
        <p class="m-0 text-uppercase">
          <a class="text-white" href="">الرئيسية</a>
        </p>
        <i class="fa fa-angle-double-left pt-1 px-3"></i>
        <p class="m-0 text-uppercase fons">اتصل بنا</p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h5 class="text-primary text-uppercase mb-3" >
        اتصل بنا
      </h5>
      <h4>فريقنا متاح دائمًا لمساعدتك.</h4>
    </div>

    
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-form bg-secondary rounded p-5">
          <div id="success"></div>
          <form (ngSubmit)="submitTechForm()"  name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <input
                type="text"
                class="form-control border-0 p-4"
                id="name"
                name="name"
                placeholder="الاسم"
                required="required"
                [(ngModel)]="formData.name"
                data-validation-required-message="Please enter your name"
              />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <input
                type="email"
                class="form-control border-0 p-4"
                id="email"
                name="email"
                placeholder="البريد الالكروني"
                required="required"
                [(ngModel)]="formData.email"
                data-validation-required-message="Please enter your email"
              />
              <p class="help-block text-danger"></p>
            </div>
          
            <div class="control-group">
              <textarea
                class="form-control border-0 py-3 px-4"
                rows="5"
                id="message"
                name="message"
                placeholder="الرسالة"
                required="required"
                [(ngModel)]="formData.message"
                data-validation-required-message="Please enter your message"
              ></textarea>
              <p class="help-block text-danger"></p>
            </div>
            <div class="text-center">
              <button
                class="btn btn-primary py-3 px-5"
                type="submit"
                id="sendMessageButton"
              >
                ارسال
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
